<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Base32 Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { margin: 5px 0; width: 300px; padding: 5px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>Custom Base32 Calculator</h1>

<label>Optic:
    <select id="optic">
          <option>5XGZH-JLU91-1</option>
          <option>8E7Z8-TX9D1-1</option>
          <option>AUXYZ-48NH1-1</option>
          <option>DBNYQ-DJ§L1-1</option>
          <option>FSEYG-MUHQ1-1</option>
        </select>
</label><br>
<label>Muzzle:
 <select id="muzzle">
          <option>7AFKS-11</option>
          <option>45QAW-11</option>
          <option>2KD5Y-11</option>
          <option>5Q3FU-11</option>
          <option>8USQQ-11</option>
        </select>
    </label><br>
<label>Barrel:
 <select id="barrel">
          <option selected></option>
          <option>H11</option>
          <option>2711</option>
          <option>2F11</option>
          <option>Y11</option>
          <option>Q11</option>
        </select>
    </label><br>
<label>Underbarrel:
 <select id="underbarrel">
          <option selected></option>
          <option>6K2Z6-A311</option>
          <option>7YBYY-3U11</option>
          <option>2E9ZS-TS11</option>
          <option>56SZD-GB11</option>
          <option>3SIZK-MJ11</option>
          <option>2DD7G-6R72R-B11</option>
          <option>243YD-5L5UL-911</option>
          <option>TTQA4-G4MG7-11</option>
          <option>JJH73-B§FB5-11</option>
        </select>
    </label><br>   
<label>Magazine:
<select id="magazine">
          <option selected></option>
          <option>6BQ11</option>
          <option>4JH11</option>
          <option>83Y11</option>
          <option>9V711</option>
        </select>
</label><br>
<label>Rear Grip:
<select id="rearGrip">
          <option selected></option>
          <option>CTRG7-Y11</option>
          <option>IQM6T-F11</option>
          <option>6WVQL-H11</option>
          <option>9VBKW-Q11</option>
          <option>FS7BI-711</option>
        </select>
</label><br>
<label>Stock:
<select id="stock">
          <option selected></option>
          <option>G311</option>
          <option>8J11</option>
          <option>CB11</option>
          <option>NL11</option>
          <option>JU11</option>
        </select>
</label><br>
<label>Laser:
<select id="laser">
          <option selected></option>
          <option>68XV7-YIW11</option>
          <option>3LYXL-H9Y11</option>
          <option>BGVQE-X2S11</option>
          <option>8UWST-FSU11</option>
          <option>E3UN1-EBQ11</option>
        </select>
</label><br>
<label>Fire Mods:
<select id="fireMods">
          <option selected></option>
          <option>131</option>
          <option>2JD6P-5HFUD-KB11</option>
          <option>151</option>
          <option>21WSG-FBYJX-2J11</option>
        </select>
</label><br>
<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

<script>
function customAddMultiple(...inputs) {
    if (inputs.length === 0) return '';

    const charset = "123456789ABCDEFGHIJKLMNPQRSTUVWXYZ"; // Base32 without O
    const baseValue = charset.length;

    const charToIndex = {};
    const indexToChar = {};

    for (let i = 0; i < charset.length; i++) {
        charToIndex[charset[i]] = i;
        indexToChar[i] = charset[i];
    }
    charToIndex['1'] = 0; // 1 = 0

    const maxLength = Math.max(...inputs.map(s => s.length));
    const padded = inputs.map(s => s.padStart(maxLength, '1'));

    let carry = 0;
    let result = '';

    for (let i = maxLength - 1; i >= 0; i--) {
        let sum = carry;
        for (const str of padded) {
            sum += charToIndex[str[i]] || 0; // Treat empty or invalid chars as 0
        }
        const digit = sum % baseValue;
        carry = Math.floor(sum / baseValue);
        result = indexToChar[digit] + result;
    }

    while (carry > 0) {
        const digit = carry % baseValue;
        carry = Math.floor(carry / baseValue);
        result = indexToChar[digit] + result;
    }

    return result;
}

function calculate() {
    const values = [
        document.getElementById('optic').value.toUpperCase(),
        document.getElementById('muzzle').value.toUpperCase(),
        document.getElementById('barrel').value.toUpperCase(),
        document.getElementById('underbarrel').value.toUpperCase(),
        document.getElementById('magazine').value.toUpperCase(),
        document.getElementById('rearGrip').value.toUpperCase(),
        document.getElementById('stock').value.toUpperCase(),
        document.getElementById('laser').value.toUpperCase(),
        document.getElementById('fireMods').value.toUpperCase()
    ];
     for (let i = 0; i < 7; i++) {
        values[i] = values[i].replace(/-/g, '');
    }

    const result = customAddMultiple(...values);
    document.getElementById('result').innerText = "Result: " + result.match(/.{1,5}/g).join('-');
}
</script>

</body>
</html>
